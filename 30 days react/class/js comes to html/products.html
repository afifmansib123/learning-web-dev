<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Table</title>
        <link rel="stylesheet" href="main.css" >
    </head>
    <body onload="loadData()">
        <h1>Product Table dynamic entries</h1>
        <span id="myName">here-goes-x</span>
        <table 
            id="productList"
            class="product_table center">
            <thead>
                <th style="width: 55%">Item</th>
                <th style="width: 20%">Quantity</th>
                <th style="width: 20%">PPU</th>
                <th style="width: 20%">Total</th>
            </thead>
            <tbody >


            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">Gross</td>
                    <td class="text-right">69500</td>
                </tr>
                <tr>
                    <td colspan="3" class="text-right">VAT-7%</td>
                    <td class="text-right">4865</td>
                </tr>
                <tr>
                    <td colspan="3" class="text-right">Net worth</td>
                    <td class="text-right">74365</td>
                </tr>                
            </tfoot>
        </table>
        <script src="products.js"></script>
    </body>
</html>
